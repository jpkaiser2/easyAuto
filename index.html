<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Auto for FTC</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <h1>Easy Auto for FTC</h1>
    </center>
    <div class="container">
      <div class="side-box blue-box">
        <center><h2>Path Creation</h2></center>
      </div>
      <table id="field"></table>
      <div class="side-box red-box">
        <center><h2>Robot Configuration</h2></center>
      </div>
    </div>

    <script>
      // Function to generate table with rows and columns
      function generateTable(rows, cols) {
        const table = document.getElementById("field");

        // Clear existing table content
        table.innerHTML = "";

        for (let i = 0; i < rows; i++) {
          const row = document.createElement("tr");
          for (let j = 0; j < cols; j++) {
            const cell = document.createElement("td");
            cell.id = `cell-${i * cols + j + 1}`; // Calculate unique cell id
            row.appendChild(cell);
          }
          table.appendChild(row);
        }
      }

      // Generate a table
      generateTable(18, 18);

      // Get all table cells (after generation)
      const cells = document.querySelectorAll("td");

      // Loop through each cell and add click listener
      cells.forEach((cell) => {
        cell.addEventListener("click", function () {
          // Toggle selected class for visual indication
          this.classList.toggle("selected");
        });
      });
    </script>
  </body>
</html>
