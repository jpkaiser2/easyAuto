<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Auto for FTC</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        td {
            width: 100px;
            height: 100px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .selected {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table id="field"></table>

    <script>
        // Function to generate table with rows and columns
        function generateTable(rows, cols) {
            const table = document.getElementById('field');
            
            // Clear existing table content
            table.innerHTML = "";

            for (let i = 0; i < rows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const cell = document.createElement('td');
                    cell.id = `cell-${i * cols + j + 1}`; // Calculate unique cell id
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        // Generate a table
        generateTable(6, 6);

        // Get all table cells (after generation)
        const cells = document.querySelectorAll('td');

        // Loop through each cell and add click listener
        cells.forEach(cell => {
            cell.addEventListener('click', function() {
                // Toggle selected class for visual indication
                this.classList.toggle('selected');
            });
        });
    </script>
</body>
</html>
